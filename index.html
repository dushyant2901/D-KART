<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-KART</title>
    <!-- mormalize css -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal">
        <article class="newsletter-img-container">
          <img src="./assets/images/newsletter.png" alt="" class="img" />
        </article>
        <article class="newsletter-info">
          <button class="btn modal-close-btn">
            <ion-icon name="close-outline"></ion-icon>
          </button>
          <form action="">
            <h4 class="newsletter-title">Subscribe Newsletter.</h4>
            <p class="newsletter-desc">
              Subscribe the <b>Anon</b> to get latest products and discount
              update.
            </p>

            <input
              type="email"
              class="form-input"
              placeholder="Email Address"
            />
            <button type="submit" class="btn newsletter-btn">subscribe</button>
          </form>
        </article>
      </div>
    </div>

    <!-- notification-toast  -->
    <div class="notification-toast-container">
      <button class="toast-close-btn">
        <ion-icon name="close-outline"></ion-icon>
      </button>
      <div class="toast-banner">
        <img
          src="./assets/images/products/jewellery-1.jpg"
          alt=""
          class="img"
        />
      </div>

      <div class="toast-info">
        <p class="toast-message">someone new just bought in</p>
        <h4 class="toast-title">jewellery</h4>
        <p class="toast-meta">2 minutes ago</p>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
